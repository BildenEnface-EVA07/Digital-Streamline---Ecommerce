<!DOCTYPE html>
<html lang="es">
<head>

    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="/digitalstreamline/auth/login.php" method="POST">

            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="/digitalstreamline/registro.html">Regístrate aquí</a></p>
    </div>
</body>
