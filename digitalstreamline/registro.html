<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" href="/digitalstreamline/css/registrostyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
	<body>
    <div class="registro-container">
        <h2>Registro</h2>
        <form action="/digitalstreamline/auth/register.php" method="POST">
            <input type="text" name="nombre" placeholder="Nombre completo" required><br>
            <input type="email" name="email" placeholder="Correo electrónico" required><br>
            <input type="password" name="password" placeholder="Contraseña" required><br>
            <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required><br>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
</body>
</html>
